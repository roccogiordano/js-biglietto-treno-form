<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del Treno</title>

    <!-- BS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- /BS Link -->
</head>

<body>
    <!-- Heading -->
    <header class="bg-primary">
        <div class="container-fluid">
            <h1 class="text-white fs-3 py-3">
                Biglietto del Treno
            </h1>
        </div>
    </header>
    <!-- /Heading -->

    <main>
        <!-- Ticket Form -->
        <div class="container col-12 col-md-9 col-lg-6 d-flex justify-content-center mt-5">
            <form class="col-12 px-4">
                <div class="mb-3">
                    <label for="inputKm" class="form-label">Distanza</label>
                    <input type="number" class="form-control" id="inputKm" step="0.5" min="0.5" max="100000"
                        placeholder="Distanza" aria-describedby="inputKmHelp">
                    <div id="inputKmHelp" class="form-text">Inserisci la distanza da percorrere in Km.</div>
                </div>
                <div class="mb-3">
                    <label for="inputAge" class="form-label">Età</label>
                    <input type="number" class="form-control" id="inputAge" step="1" min="1" max="123" placeholder="Età"
                        aria-describedby="inputAgeHelp">
                    <div id="inputKmHelp" class="form-text">Inserisci l'età del viaggiatore.</div>
                </div>
                <button type="submit" class="btn btn-primary" id="submitButton">Calcola il prezzo</button>
            </form>
        </div>
        <!-- /Ticket Form -->

        <!-- Price Display -->
        <div class="container col-12 col-md-9 col-lg-6 d-flex justify-content-center mt-5 d-none" id="priceDisplay">
            <p class="text-center px-4 fs-2" id="priceText"></p>
        </div>
        <!-- /Price Display -->
    </main>

    <!-- JS Link -->
    <script src="./main.js"></script>
    <!-- /JS Link -->

    <!-- BS Script Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- /BS Script Link -->
</body>

</html>
